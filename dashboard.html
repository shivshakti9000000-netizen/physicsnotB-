<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PhysicsnotB | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #f8fafc; --surface: #ffffff; --primary: #2563eb; --text: #1e293b; --border: #e2e8f0; }
        [data-theme="dark"] { --bg: #0f172a; --surface: #1e293b; --primary: #38bdf8; --text: #f1f5f9; --border: #334155; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; transition: 0.3s; }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--surface); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        
        /* Sidebar Menu */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--surface); z-index: 2000; transition: 0.3s; padding: 2rem 1.5rem; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .overlay.active { display: block; }
        .side-link { display: flex; align-items: center; gap: 15px; padding: 12px; color: var(--text); text-decoration: none; border-radius: 8px; margin-bottom: 8px; font-weight: 500; border: none; background: none; width: 100%; text-align: left; cursor: pointer; }

        /* Score Card */
        .hero { padding: 2rem 1rem; text-align: center; background: var(--surface); border-bottom: 1px solid var(--border); }
        .score-box { position: relative; width: 120px; height: 120px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; }
        .circle { width: 100%; height: 100%; border-radius: 50%; border: 6px solid var(--border); border-top-color: var(--primary); transition: 1s; }
        .score-val { position: absolute; font-weight: 800; font-size: 1.5rem; }

        .section-title { padding: 1.5rem 1rem 0.5rem; font-weight: 700; }
        .video-rail { display: flex; gap: 1rem; overflow-x: auto; padding: 0 1rem 1rem; scrollbar-width: none; }
        .v-card { min-width: 240px; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #cbd5e1; display: flex; align-items: center; justify-content: center; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--surface); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { color: #64748b; text-decoration: none; font-size: 0.7rem; text-align: center; flex: 1; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="color: var(--primary); margin-bottom: 1.5rem;">PhysicsnotB</h2>
        <a href="dashboard.html" class="side-link"><i data-lucide="home"></i> Home</a>
        <a href="videos.html" class="side-link"><i data-lucide="play"></i> Videos</a>
        <a href="community.html" class="side-link"><i data-lucide="users"></i> Community</a>
        <button id="logoutBtn" class="side-link" style="color: #ef4444; margin-top: 20px;"><i data-lucide="log-out"></i> Logout</button>
    </div>

    <header class="app-header">
        <button id="menuBtn" style="background:none; border:none; color:var(--text)"><i data-lucide="menu"></i></button>
        <h3 style="font-weight: 800;">Dashboard</h3>
        <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text)"><i data-lucide="sun" id="themeIcon"></i></button>
    </header>

    <section class="hero">
        <div class="score-box">
            <div class="circle" id="progressRing"></div>
            <div class="score-val" id="currentScore">0</div>
        </div>
        <p style="color:var(--primary); font-weight:600;">Welcome, <span id="userName">Boss</span></p>
    </section>

    <h4 class="section-title">Continue Learning</h4>
    <div class="video-rail" id="oneShotRail">
        <p style="padding:20px; color:gray;">Loading content...</p>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active"><i data-lucide="home"></i><br>Home</a>
        <a href="videos.html" class="nav-item"><i data-lucide="play"></i><br>Videos</a>
        <a href="community.html" class="nav-item"><i data-lucide="message-circle"></i><br>Chat</a>
    </nav>

<script type="module" src="./app.js?v=1"></script>
  <script>
        const mBtn = document.getElementById('menuBtn');
        const sBar = document.getElementById('sidebar');
        const ovl = document.getElementById('overlay');
        mBtn.onclick = () => { sBar.classList.add('active'); ovl.classList.add('active'); }
        ovl.onclick = () => { sBar.classList.remove('active'); ovl.classList.remove('active'); }
        lucide.createIcons();
    </script>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

</body>
</html>
